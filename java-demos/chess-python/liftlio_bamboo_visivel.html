        .phase-description {

        /* Painel de mÃ©tricas */

<body>
    <canvas id="canvas"></canvas>
    
    <!-- Header -->

        <div class="metric-item">

        <div class="metric-item">
            <span class="metric-label">ðŸ‘¥ Alcance</span>

    <div class="explosion-effect" id="explosionEffect">ðŸ’¥ VIRAL!</div>
    
    <script>
        // ConfiguraÃ§Ã£o Three.js
        let scene, camera, renderer;
        let bambooGroup, rootsGroup;
        let particles = [];
        let stats = {
            videos: 0,
            mentions: 0,
            reach: 0,
            viral: 0
        };
        
        // Timeline GSAP
        const masterTimeline = gsap.timeline();
        
        // Fases do crescimento
        const phases = [
            {
                id: 1,
                title: "ðŸŒ± Semeando PresenÃ§a",
                description: "Primeiros vÃ­deos descobrem o Liftlio",
                videos: 12,
                mentions: 47,
                reach: "5.2K",
                viral: 5,
                roots: 10
            },
            {
                id: 2,
                title: "ðŸŽ¯ Construindo Autoridade",
                description: "Criadores comeÃ§am a recomendar",
                videos: 45,
                mentions: 384,
                reach: "18.5K",
                viral: 15,
                roots: 25
            },
            {
                id: 3,
                title: "ðŸ”— Rede de InfluÃªncia",
                description: "Comunidade cresce exponencialmente",
                videos: 178,
                mentions: 1547,
                reach: "87K",
                viral: 35,
                roots: 50
            },
            {
                id: 4,
                title: "âš¡ Massa CrÃ­tica",
                description: "Preparando para explosÃ£o viral",
                videos: 512,
                mentions: 4892,
                reach: "340K",
                viral: 65,
                roots: 80
            },
            {
                id: 5,
                title: "ðŸŽ‹ EXPLOSÃƒO VIRAL!",
                description: "Crescimento exponencial imparÃ¡vel!",
                videos: "1K+",
                mentions: "15K+",
                reach: "1.5M",
                viral: 100,
                roots: 100,
                explode: true
            }
        ];
        
        function init() {
            setupThreeJS();
            setupLighting();
            createGround();
            createSeed();
            setupCamera();
            startJourney();
        }
        
        function setupThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 20, 150);
            
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
        }
        
        function setupLighting() {
            // Luz ambiente suave roxa
            const ambientLight = new THREE.AmbientLight(0x6366f1, 0.3);
            scene.add(ambientLight);
            
            // Luz direcional principal branca forte
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(10, 30, 10);
            sunLight.castShadow = true;
            sunLight.shadow.camera.near = 0.1;
            sunLight.shadow.camera.far = 100;
            sunLight.shadow.camera.left = -50;
            sunLight.shadow.camera.right = 50;
            sunLight.shadow.camera.top = 50;
            sunLight.shadow.camera.bottom = -50;
            scene.add(sunLight);
            
            // Luz pontual roxa para brilho
            const purpleLight = new THREE.PointLight(0x6366f1, 1, 100);
            purpleLight.position.set(0, 20, 0);
            scene.add(purpleLight);
            
            // Luz rosa para contraste
            const pinkLight = new THREE.PointLight(0xec4899, 0.5, 100);
            pinkLight.position.set(-20, 10, 20);
            scene.add(pinkLight);
        }
        
        function createGround() {
            // Solo semi-transparente para ver raÃ­zes
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x1a1a2e,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Linha de superfÃ­cie brilhante
            const lineGeometry = new THREE.BoxGeometry(200, 0.3, 2);
            const lineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 1
            });
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.y = 0.1;
            scene.add(line);
            
            // Grade visual
            const gridHelper = new THREE.GridHelper(100, 20, 0x6366f1, 0x2a2a5e);
            gridHelper.position.y = 0.01;
            gridHelper.material.opacity = 0.5;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }
        
        function createSeed() {
            const seedGroup = new THREE.Group();
            
            // Semente brilhante
            const seedGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const seedMaterial = new THREE.MeshPhongMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.5,
                shininess: 100
            });
            const seed = new THREE.Mesh(seedGeometry, seedMaterial);
            seed.castShadow = true;
            seedGroup.add(seed);
            
            // Aura ao redor da semente
            const auraGeometry = new THREE.SphereGeometry(0.7, 32, 32);
            const auraMaterial = new THREE.MeshBasicMaterial({
                color: 0x818cf8,
                transparent: true,
                opacity: 0.3
            });
            const aura = new THREE.Mesh(auraGeometry, auraMaterial);
            seedGroup.add(aura);
            
            // AnimaÃ§Ã£o de pulsaÃ§Ã£o
            gsap.to(aura.scale, {
                x: 1.2,
                y: 1.2,
                z: 1.2,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            bambooGroup = seedGroup;
            rootsGroup = new THREE.Group();
            
            bambooGroup.position.set(0, -0.5, 0);
            scene.add(bambooGroup);
            scene.add(rootsGroup);
        }
        
        function setupCamera() {
            camera.position.set(30, 25, 40);
            camera.lookAt(0, 0, 0);
        }
        
        function createRoot(depth, angle, isPrimary = true) {
            const rootGroup = new THREE.Group();
            
            // Criar caminho orgÃ¢nico da raiz
            const points = [];
            const segments = 20;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const spread = isPrimary ? 4 : 2;
                const x = Math.sin(angle) * t * depth * spread;
                const y = -t * depth * 1.5;
                const z = Math.cos(angle) * t * depth * spread;
                
                // Curvatura orgÃ¢nica
                const wobble = Math.sin(t * Math.PI * 3) * 1.5;
                points.push(new THREE.Vector3(
                    x + wobble * Math.cos(angle + Math.PI/2),
                    y,
                    z + wobble * Math.sin(angle + Math.PI/2)
                ));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(
                curve, 
                30, 
                isPrimary ? 0.4 : 0.2,
                8, 
                false
            );
            
            // Cores vibrantes para as raÃ­zes
            const rootMaterial = new THREE.MeshPhongMaterial({
                color: isPrimary ? 0xfbbf24 : 0xfb923c,
                emissive: isPrimary ? 0xfbbf24 : 0xfb923c,
                emissiveIntensity: 0.3,
                shininess: 100
            });
            
            const root = new THREE.Mesh(tubeGeometry, rootMaterial);
            root.castShadow = true;
            root.receiveShadow = true;
            rootGroup.add(root);
            
            rootsGroup.add(rootGroup);
            
            // AnimaÃ§Ã£o de crescimento dramÃ¡tica
            rootGroup.scale.set(0, 0, 0);
            gsap.to(rootGroup.scale, {
                x: 1,
                y: 1,
                z: 1,
                duration: 2,
                ease: "back.out(1.5)"
            });
            
            // Brilho pulsante
            gsap.to(rootMaterial, {
                emissiveIntensity: 0.6,
                duration: 0.5,
                yoyo: true,
                repeat: 1
            });
            
            return rootGroup;
        }
        
        function growBamboo(height = 30) {
            const bambooStem = new THREE.Group();
            
            // Criar segmentos do bambu
            for (let i = 0; i < height; i++) {
                const segmentGeometry = new THREE.CylinderGeometry(
                    1 - i * 0.02,
                    1.1 - i * 0.02,
                    1.5,
                    16
                );
                
                // Material brilhante verde
                const segmentMaterial = new THREE.MeshPhongMaterial({
                    color: 0x4ade80,
                    emissive: 0x16a34a,
                    emissiveIntensity: 0.2,
                    shininess: 100
                });
                
                const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
                segment.position.y = i * 1.5;
                segment.castShadow = true;
                segment.receiveShadow = true;
                
                // NÃ³s do bambu
                if (i % 3 === 0) {
                    const nodeGeometry = new THREE.TorusGeometry(
                        1.1 - i * 0.02,
                        0.15,
                        8,
                        16
                    );
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: 0x16a34a,
                        emissive: 0x16a34a,
                        emissiveIntensity: 0.1
                    });
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    node.rotation.x = Math.PI / 2;
                    node.position.y = i * 1.5;
                    bambooStem.add(node);
                }
                
                // Adicionar folhas
                if (i > height * 0.3 && i % 2 === 0) {
                    createLeaves(bambooStem, i * 1.5, 8);
                }
                
                bambooStem.add(segment);
                
                // AnimaÃ§Ã£o de crescimento explosivo
                gsap.from(segment.scale, {
                    y: 0,
                    duration: 0.2,
                    delay: i * 0.05,
                    ease: "power4.out"
                });
            }
            
            bambooGroup.add(bambooStem);
            return bambooStem;
        }
        
        function createLeaves(parent, height, count = 6) {
            const leafGroup = new THREE.Group();
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                
                // Folhas verdes brilhantes
                const leafGeometry = new THREE.ConeGeometry(0.3, 2, 6);
                const leafMaterial = new THREE.MeshPhongMaterial({
                    color: 0x4ade80,
                    emissive: 0x16a34a,
                    emissiveIntensity: 0.15,
                    side: THREE.DoubleSide,
                    shininess: 80
                });
                
                const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                leaf.position.set(
                    Math.cos(angle) * 1.5,
                    height,
                    Math.sin(angle) * 1.5
                );
                leaf.rotation.z = angle + Math.PI/2;
                leaf.rotation.x = -Math.PI/4;
                
                leafGroup.add(leaf);
                
                // AnimaÃ§Ã£o de crescimento
                gsap.from(leaf.scale, {
                    x: 0,
                    y: 0,
                    z: 0,
                    duration: 0.8,
                    delay: i * 0.05,
                    ease: "back.out(2)"
                });
                
                // Movimento de balanÃ§o
                gsap.to(leaf.rotation, {
                    z: leaf.rotation.z + 0.1,
                    duration: 2 + Math.random(),
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random()
                });
            }
            
            parent.add(leafGroup);
        }
        
        function createParticles(count = 100, color = 0x6366f1) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            const particleColor = new THREE.Color(color);
            
            for (let i = 0; i < count * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 60;
                positions[i + 1] = Math.random() * 40;
                positions[i + 2] = (Math.random() - 0.5) * 60;
                
                colors[i] = particleColor.r;
                colors[i + 1] = particleColor.g;
                colors[i + 2] = particleColor.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            particles.push(particleSystem);
            scene.add(particleSystem);
            
            return particleSystem;
        }
        
        function updateStats(phase) {
            document.getElementById('videoCount').textContent = phase.videos;
            document.getElementById('mentionCount').textContent = phase.mentions;
            document.getElementById('reachCount').textContent = phase.reach;
            document.getElementById('viralCount').textContent = `${phase.viral}%`;
        }
        
        function processPhase(phase, index) {
            // Atualizar indicador
            document.getElementById('phaseTitle').textContent = phase.title;
            document.getElementById('phaseDescription').textContent = phase.description;
            
            // Mostrar indicador
            gsap.to('#phaseIndicator', {
                opacity: 1,
                y: -20,
                duration: 1,
                ease: "back.out(2)"
            });
            
            // Atualizar timeline
            gsap.to('#timelineProgress', {
                width: `${(phase.id / 5) * 100}%`,
                duration: 2,
                ease: "power2.out"
            });
            
            // Marcar fase ativa
            document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
            document.querySelector(`[data-phase="${phase.id}"]`).classList.add('active');
            
            // Atualizar mÃ©tricas
            updateStats(phase);
            
            // Criar raÃ­zes
            const newRoots = phase.roots - rootsGroup.children.length;
            for (let i = 0; i < newRoots; i++) {
                setTimeout(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const depth = 3 + Math.random() * 5;
                    createRoot(depth, angle, i < newRoots/2);
                }, i * 100);
            }
            
            // Adicionar partÃ­culas
            createParticles(50 * phase.id, phase.id % 2 ? 0x6366f1 : 0xec4899);
            
            // ExplosÃ£o no final
            if (phase.explode) {
                setTimeout(() => {
                    explosiveGrowth();
                }, 2000);
            }
            
            // Esconder indicador apÃ³s 3 segundos
            setTimeout(() => {
                gsap.to('#phaseIndicator', {
                    opacity: 0,
                    y: 0,
                    duration: 0.5
                });
            }, 3000);
        }
        
        function explosiveGrowth() {
            // Efeito de explosÃ£o
            gsap.to('#explosionEffect', {
                opacity: 1,
                scale: 1.5,
                duration: 0.5,
                yoyo: true,
                repeat: 1
            });
            
            // Crescer bambu principal
            growBamboo(30);
            
            // Criar brotos laterais
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const angle = (i / 5) * Math.PI * 2;
                    const distance = 8 + Math.random() * 5;
                    
                    const sprout = new THREE.Group();
                    const height = 15 + Math.random() * 10;
                    
                    for (let j = 0; j < height; j++) {
                        const segmentGeometry = new THREE.CylinderGeometry(
                            0.6 - j * 0.02,
                            0.7 - j * 0.02,
                            1.2,
                            12
                        );
                        
                        const segmentMaterial = new THREE.MeshPhongMaterial({
                            color: 0x4ade80,
                            emissive: 0x16a34a,
                            emissiveIntensity: 0.15
                        });
                        
                        const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
                        segment.position.y = j * 1.2;
                        sprout.add(segment);
                        
                        if (j > height * 0.5 && j % 3 === 0) {
                            createLeaves(sprout, j * 1.2, 4);
                        }
                    }
                    
                    sprout.position.set(
                        Math.cos(angle) * distance,
                        0,
                        Math.sin(angle) * distance
                    );
                    
                    bambooGroup.add(sprout);
                    
                    gsap.from(sprout.scale, {
                        y: 0,
                        duration: 1,
                        ease: "power4.out"
                    });
                }, 500 + i * 200);
            }
            
            // Zoom out da cÃ¢mera
            gsap.to(camera.position, {
                x: 50,
                y: 40,
                z: 70,
                duration: 5,
                ease: "power2.inOut",
                onUpdate: () => camera.lookAt(0, 15, 0)
            });
            
            // ExplosÃ£o de partÃ­culas
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticles(200, i % 2 ? 0x6366f1 : 0x4ade80);
                }, i * 300);
            }
        }
        
        function startJourney() {
            // Revelar interface
            masterTimeline
                .to('#header', {
                    opacity: 1,
                    duration: 2,
                    ease: "power2.out"
                })
                .to(['#metricsPanel', '#timelineContainer'], {
                    opacity: 1,
                    duration: 1,
                    stagger: 0.2
                }, "-=1")
                .to('#header', {
                    opacity: 0,
                    duration: 1
                }, "+=2");
            
            // Processar cada fase
            phases.forEach((phase, index) => {
                masterTimeline
                    .call(() => processPhase(phase, index))
                    .to({}, { duration: 4 });
            });
            
            masterTimeline.play();
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animar partÃ­culas
            particles.forEach(system => {
                system.rotation.y += 0.001;
                const positions = system.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.05;
                    if (positions[i] < -10) {
                        positions[i] = 40;
                    }
                }
                system.geometry.attributes.position.needsUpdate = true;
            });
            
            // RotaÃ§Ã£o suave do bambu
            if (bambooGroup) {
                bambooGroup.rotation.y += 0.001;
            }
            
            // Movimento das raÃ­zes
            if (rootsGroup) {
                rootsGroup.rotation.y -= 0.0005;
            }
            
            renderer.render(scene, camera);
        }
        
        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Iniciar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
