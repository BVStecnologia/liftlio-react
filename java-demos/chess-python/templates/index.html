<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez Python - Incrivelmente Simples!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 10px;
        }
        
        .stats h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .comparison {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        .lang-stat {
            padding: 10px;
            border-radius: 5px;
        }
        
        .python { background: #3776ab; color: white; }
        .java { background: #f89820; color: white; }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        select {
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            margin: 0 auto;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        
        .white-square { background: #f0d9b5; }
        .black-square { background: #b58863; }
        .selected { background: #7fb3d5 !important; }
        .valid-move::after {
            content: '‚Ä¢';
            color: rgba(0, 128, 0, 0.5);
            font-size: 20px;
        }
        
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }
        
        .winner { color: #28a745; }
        .check { color: #dc3545; }
        .turn { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôî Xadrez Python ‚ôö</h1>
        
        <div class="stats">
            <h3>üéØ Compara√ß√£o de C√≥digo</h3>
            <div class="comparison">
                <div class="lang-stat python">
                    <strong>Python</strong><br>
                    ~150 linhas<br>
                    1 arquivo
                </div>
                <div class="lang-stat java">
                    <strong>Java</strong><br>
                    1000+ linhas<br>
                    12 arquivos
                </div>
            </div>
            <small>Mesmo jogo, mesma IA, 85% menos c√≥digo!</small>
        </div>
        
        <div class="controls">
            <button onclick="newGame(true)">ü§ñ Jogar vs IA</button>
            <button onclick="newGame(false)">üë• Jogar vs Humano</button>
            <select id="color">
                <option value="white">Jogar de Brancas</option>
                <option value="black">Jogar de Pretas</option>
            </select>
        </div>
        
        <div id="board"></div>
        <div id="status"></div>
    </div>
    
    <script>
        let gameId = null;
        let selectedSquare = null;
        let currentBoard = [];
        let legalMoves = [];
        let playerColor = 'white';
        let vsAI = true;
        
        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'white-square' : 'black-square');
                    square.dataset.pos = String.fromCharCode(97 + col) + (8 - row);
                    square.onclick = () => clickSquare(square.dataset.pos);
                    board.appendChild(square);
                }
            }
        }
        
        async function newGame(ai) {
            vsAI = ai;
            playerColor = document.getElementById('color').value;
            
            const response = await fetch('/api/new_game', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    vs_ai: ai,
                    player_color: playerColor
                })
            });
            
            const data = await response.json();
            gameId = data.game_id;
            updateBoard(data.state);
        }
        
        function updateBoard(state) {
            currentBoard = state.board;
            legalMoves = state.legal_moves;
            
            // Atualizar pe√ßas no tabuleiro
            document.querySelectorAll('.square').forEach(square => {
                const pos = square.dataset.pos;
                const row = 8 - parseInt(pos[1]);
                const col = pos.charCodeAt(0) - 97;
                square.textContent = currentBoard[row][col] || '';
                square.classList.remove('selected', 'valid-move');
            });
            
            // Atualizar status
            const status = document.getElementById('status');
            if (state.is_checkmate) {
                status.innerHTML = `<span class="winner">üéâ Xeque-mate! ${state.turn === 'white' ? 'Pretas' : 'Brancas'} vencem!</span>`;
            } else if (state.is_stalemate) {
                status.innerHTML = '<span class="check">ü§ù Empate por afogamento!</span>';
            } else if (state.in_check) {
                status.innerHTML = `<span class="check">‚ö†Ô∏è Xeque! Vez das ${state.turn === 'white' ? 'Brancas' : 'Pretas'}</span>`;
            } else {
                status.innerHTML = `<span class="turn">Vez das ${state.turn === 'white' ? 'Brancas ‚ö™' : 'Pretas ‚ö´'}</span>`;
            }
        }
        
        async function clickSquare(pos) {
            if (!gameId) {
                alert('Inicie um novo jogo primeiro!');
                return;
            }
            
            if (selectedSquare === pos) {
                selectedSquare = null;
                document.querySelector(`[data-pos="${pos}"]`).classList.remove('selected');
                document.querySelectorAll('.valid-move').forEach(sq => sq.classList.remove('valid-move'));
                return;
            }
            
            if (selectedSquare) {
                // Tentar fazer o movimento
                const response = await fetch('/api/move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_id: gameId,
                        from: selectedSquare,
                        to: pos
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    updateBoard(data.state);
                    selectedSquare = null;
                }
            } else {
                // Selecionar pe√ßa
                const square = document.querySelector(`[data-pos="${pos}"]`);
                if (square.textContent) {
                    selectedSquare = pos;
                    square.classList.add('selected');
                    
                    // Mostrar movimentos v√°lidos
                    legalMoves.forEach(move => {
                        if (move.startsWith(pos)) {
                            const toPos = move.slice(2);
                            document.querySelector(`[data-pos="${toPos}"]`).classList.add('valid-move');
                        }
                    });
                }
            }
        }
        
        // Inicializar
        initBoard();
        newGame(true);
    </script>
</body>
</html>
