    <script>
        // ConfiguraÃ§Ã£o Three.js
        let scene, camera, renderer;
        let bamboo, roots = [], particles = [];
        let stats = {
            roots: 0,
            depth: 0,
            height: 0,
            viral: 0
        };
        
        // Timeline GSAP
        const masterTimeline = gsap.timeline({
            onComplete: () => console.log("ExperiÃªncia completa!")
        });
        
        // Fases da jornada
        const phases = [
            {
                year: 1,
                title: "ðŸŒ± Plantio Inicial",
                description: "Primeiros clientes descobrem o Liftlio",
                roots: 5,
                depth: 2
            },
            {
                year: 2,
                title: "ðŸŒ¿ Construindo ConfianÃ§a",
                description: "Clientes satisfeitos comeÃ§am a recomendar",
                roots: 15,
                depth: 5
            },
            {
                year: 3,
                title: "ðŸŒ¾ ExpansÃ£o Silenciosa",
                description: "Rede de confianÃ§a se aprofunda",
                roots: 35,
                depth: 10
            },
            {
                year: 4,
                title: "âš¡ Massa CrÃ­tica",
                description: "Preparando para o crescimento explosivo",
                roots: 60,
                depth: 15
            },
            {
                year: 5,
                title: "ðŸŽ‹ EXPLOSÃƒO VIRAL!",
                description: "25 metros em 6 semanas!",
                roots: 100,
                depth: 20,
                height: 25
            }
        ];
        
        // InicializaÃ§Ã£o
        function init() {
            setupThreeJS();
            setupLighting();
            createGround();
            createSeed();
            setupCamera();
            startEpicJourney();
        }
        
        function setupThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x001122, 10, 200);
            
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        }
        
        function setupLighting() {
            // Luz ambiente suave
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // Luz direcional principal
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(10, 30, 10);
            sunLight.castShadow = true;
            sunLight.shadow.camera.near = 0.1;
            sunLight.shadow.camera.far = 100;
            sunLight.shadow.camera.left = -50;
            sunLight.shadow.camera.right = 50;
            sunLight.shadow.camera.top = 50;
            sunLight.shadow.camera.bottom = -50;
            scene.add(sunLight);
            
            // Luz pontual para efeito dramÃ¡tico
            const pointLight = new THREE.PointLight(0x4CAF50, 0.5);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
        }
        
        function createGround() {
            // Plano do solo semi-transparente para ver raÃ­zes
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x1a1a1a,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3 // Semi-transparente para ver raÃ­zes
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Linha divisÃ³ria (superfÃ­cie) mais visÃ­vel
            const lineGeometry = new THREE.BoxGeometry(200, 0.2, 1);
            const lineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x4CAF50,
                emissive: 0x4CAF50,
                emissiveIntensity: 0.8,
                transparent: true,
                opacity: 0.6
            });
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.y = 0.1;
            scene.add(line);
            
            // Grade para visualizar melhor o plano
            const gridHelper = new THREE.GridHelper(100, 20, 0x4CAF50, 0x2a2a2a);
            gridHelper.position.y = 0.01;
            gridHelper.material.opacity = 0.3;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }
        
        function createSeed() {
            const seedGroup = new THREE.Group();
            
            // Semente principal
            const seedGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const seedMaterial = new THREE.MeshPhongMaterial({
                color: 0x8B4513,
                emissive: 0x4CAF50,
                emissiveIntensity: 0.1
            });
            const seed = new THREE.Mesh(seedGeometry, seedMaterial);
            seed.castShadow = true;
            seedGroup.add(seed);
            
            bamboo = seedGroup;
            bamboo.position.set(0, -0.3, 0);
            scene.add(bamboo);
        }
        
        function setupCamera() {
            camera.position.set(30, 20, 40);
            camera.lookAt(0, -5, 0); // Olhar mais para baixo para ver raÃ­zes
        }
        
        function createRoot(depth, angle, isPrimary = true) {
            const rootGroup = new THREE.Group();
            
            // Criar caminho da raiz com mais curvas
            const points = [];
            const segments = 15;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const spread = isPrimary ? 3 : 2;
                const x = Math.sin(angle) * t * depth * spread;
                const y = -t * depth * 1.2; // RaÃ­zes mais profundas
                const z = Math.cos(angle) * t * depth * spread;
                
                // Adicionar curvatura orgÃ¢nica mais pronunciada
                const wobble = Math.sin(t * Math.PI * 3) * 1;
                points.push(new THREE.Vector3(
                    x + wobble * Math.cos(angle + Math.PI/2),
                    y,
                    z + wobble * Math.sin(angle + Math.PI/2)
                ));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(
                curve, 
                30, 
                isPrimary ? 0.3 : 0.15, // RaÃ­zes mais grossas e visÃ­veis
                8, 
                false
            );
            
            const rootMaterial = new THREE.MeshPhongMaterial({
                color: isPrimary ? 0x8B4513 : 0xD2691E,
                emissive: isPrimary ? 0x4CAF50 : 0xFFD700,
                emissiveIntensity: 0.1,
                shininess: 30
            });
            
            const root = new THREE.Mesh(tubeGeometry, rootMaterial);
            root.castShadow = true;
            root.receiveShadow = true;
            rootGroup.add(root);
            
            // Adicionar pequenas raÃ­zes secundÃ¡rias apenas Ã s vezes
            if (isPrimary && Math.random() > 0.7) {
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        const secondaryAngle = angle + (Math.random() - 0.5) * Math.PI/4;
                        createRoot(depth * 0.4, secondaryAngle, false);
                    }, i * 300);
                }
            }
            
            roots.push(rootGroup);
            scene.add(rootGroup);
            
            // Animar crescimento mais dramÃ¡tico
            rootGroup.scale.set(0, 0, 0);
            gsap.to(rootGroup.scale, {
                x: 1,
                y: 1,
                z: 1,
                duration: 1.5,
                ease: "back.out(1.5)"
            });
            
            // Adicionar brilho quando cresce
            gsap.to(root.material, {
                emissiveIntensity: 0.3,
                duration: 0.5,
                yoyo: true,
                repeat: 1
            });
            
            return rootGroup;
        }
        
        function growBamboo(height) {
            const bambooStem = new THREE.Group();
            
            // Criar segmentos do bambu
            for (let i = 0; i < height; i++) {
                const segmentGeometry = new THREE.CylinderGeometry(
                    0.8 - i * 0.015, // Afina conforme sobe mais suavemente
                    1 - i * 0.015,
                    1.5,
                    12 // Mais lados para ficar mais suave
                );
                
                const segmentMaterial = new THREE.MeshPhongMaterial({
                    color: 0x4CAF50,
                    emissive: 0x2E7D32,
                    emissiveIntensity: 0.2,
                    shininess: 100
                });
                
                const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
                segment.position.y = i * 1.5;
                segment.castShadow = true;
                segment.receiveShadow = true;
                
                // Adicionar nÃ³s do bambu a cada 2 segmentos
                if (i % 2 === 0) {
                    const nodeGeometry = new THREE.TorusGeometry(
                        1 - i * 0.015,
                        0.1,
                        6,
                        12
                    );
                    const nodeMaterial = new THREE.MeshPhongMaterial({
                        color: 0x2E7D32,
                        emissive: 0x1B5E20,
                        emissiveIntensity: 0.1
                    });
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    node.rotation.x = Math.PI / 2;
                    node.position.y = i * 1.5;
                    bambooStem.add(node);
                }
                
                // MUITAS MAIS FOLHAS! Em todos os nÃ­veis acima de 20%
                if (i > height * 0.2) {
                    // Folhas principais a cada segmento
                    if (i % 1 === 0) {
                        createLeaves(bambooStem, i * 1.5, 8); // 8 folhas por nÃ­vel
                    }
                    
                    // Folhas extras no topo
                    if (i > height * 0.7) {
                        createLeaves(bambooStem, i * 1.5 + 0.5, 4, true); // Folhas menores extras
                    }
                }
                
                bambooStem.add(segment);
                
                // Animar crescimento de cada segmento
                gsap.from(segment.scale, {
                    y: 0,
                    duration: 0.3,
                    delay: i * 0.08,
                    ease: "back.out(1.5)"
                });
            }
            
            // Adicionar copa de folhas no topo
            createCanopy(bambooStem, height * 1.5);
            
            bamboo.add(bambooStem);
            return bambooStem;
        }
        
        function createLeaves(parent, height, count = 6, isSmall = false) {
            const leafGroup = new THREE.Group();
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2 + Math.random() * 0.3;
                const leafSize = isSmall ? 0.5 : 1;
                
                // Criar galho primeiro
                const branchLength = 1 + Math.random() * 1.5;
                const branchGeometry = new THREE.CylinderGeometry(0.02, 0.04, branchLength, 4);
                const branchMaterial = new THREE.MeshPhongMaterial({
                    color: 0x4A3C28,
                    emissive: 0x2E1F14,
                    emissiveIntensity: 0.1
                });
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                
                // Posicionar e rotacionar galho
                const branchAngle = angle;
                branch.position.set(
                    Math.cos(branchAngle) * 0.8,
                    height,
                    Math.sin(branchAngle) * 0.8
                );
                branch.rotation.z = branchAngle + Math.PI/2;
                branch.rotation.x = Math.PI/6 + Math.random() * Math.PI/6;
                leafGroup.add(branch);
                
                // Criar mÃºltiplas folhas por galho (3-5 folhas)
                const leavesPerBranch = 3 + Math.floor(Math.random() * 3);
                for (let j = 0; j < leavesPerBranch; j++) {
                    // Geometria de folha de bambu realista (longa e fina)
                    const leafLength = (1.5 + Math.random() * 1) * leafSize;
                    const leafWidth = 0.15 * leafSize;
                    
                    // Criar shape de folha de bambu
                    const leafShape = new THREE.Shape();
                    leafShape.moveTo(0, 0);
                    leafShape.quadraticCurveTo(leafWidth/2, leafLength * 0.3, leafWidth/3, leafLength * 0.7);
                    leafShape.quadraticCurveTo(leafWidth/4, leafLength * 0.9, 0, leafLength);
                    leafShape.quadraticCurveTo(-leafWidth/4, leafLength * 0.9, -leafWidth/3, leafLength * 0.7);
                    leafShape.quadraticCurveTo(-leafWidth/2, leafLength * 0.3, 0, 0);
                    
                    const leafGeometry = new THREE.ShapeGeometry(leafShape);
                    
                    // Gradiente de cor para realismo
                    const greenVariation = 0.1 + Math.random() * 0.2;
                    const leafColor = new THREE.Color(
                        0.2 + greenVariation,
                        0.5 + greenVariation,
                        0.2
                    );
                    
                    const leafMaterial = new THREE.MeshPhongMaterial({
                        color: leafColor,
                        emissive: 0x1B5E20,
                        emissiveIntensity: 0.05,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.85,
                        shininess: 60
                    });
                    
                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    
                    // Posicionar folhas ao longo do galho
                    const t = (j + 1) / (leavesPerBranch + 1);
                    const leafDistance = branchLength * t * 0.8;
                    
                    leaf.position.set(
                        Math.cos(branchAngle) * (0.8 + leafDistance),
                        height + Math.sin(branch.rotation.x) * leafDistance,
                        Math.sin(branchAngle) * (0.8 + leafDistance)
                    );
                    
                    // RotaÃ§Ã£o natural da folha
                    leaf.rotation.z = branchAngle + Math.PI/2 + (Math.random() - 0.5) * 0.3;
                    leaf.rotation.x = Math.PI/8 + Math.random() * Math.PI/6;
                    leaf.rotation.y = (Math.random() - 0.5) * Math.PI/4;
                    
                    leafGroup.add(leaf);
                    
                    // AnimaÃ§Ã£o de crescimento suave
                    gsap.from(leaf.scale, {
                        x: 0,
                        y: 0,
                        z: 0,
                        duration: 1.2,
                        delay: i * 0.05 + j * 0.02,
                        ease: "power2.out"
                    });
                    
                    // Movimento natural de balanÃ§o
                    const swayAmount = 0.05 + Math.random() * 0.05;
                    gsap.to(leaf.rotation, {
                        z: leaf.rotation.z + swayAmount,
                        x: leaf.rotation.x + swayAmount * 0.5,
                        duration: 2 + Math.random() * 2,
                        ease: "sine.inOut",
                        repeat: -1,
                        yoyo: true,
                        delay: Math.random() * 2
                    });
                }
            }
            
            parent.add(leafGroup);
        }
        
        // Nova funÃ§Ã£o para criar copa densa no topo
        function createCanopy(parent, height) {
            const canopyGroup = new THREE.Group();
            
            // Criar mÃºltiplas camadas de folhas
            for (let layer = 0; layer < 3; layer++) {
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2 + layer * Math.PI/12;
                    
                    // Folhas maiores e mais densas no topo
                    const leafGeometry = new THREE.ConeGeometry(0.4, 2, 6);
                    const leafMaterial = new THREE.MeshPhongMaterial({
                        color: 0x4CAF50,
                        emissive: 0x2E7D32,
                        emissiveIntensity: 0.15,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.85
                    });
                    
                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    leaf.position.set(
                        Math.cos(angle) * (2 - layer * 0.3),
                        height + layer * 0.5,
                        Math.sin(angle) * (2 - layer * 0.3)
                    );
                    
                    leaf.rotation.z = angle + Math.PI/2;
                    leaf.rotation.x = -Math.PI/4 + layer * 0.1;
                    
                    canopyGroup.add(leaf);
                    
                    // AnimaÃ§Ã£o de crescimento
                    gsap.from(leaf.scale, {
                        x: 0,
                        y: 0,
                        z: 0,
                        duration: 1,
                        delay: layer * 0.2 + i * 0.05,
                        ease: "back.out(1.5)"
                    });
                }
            }
            
            parent.add(canopyGroup);
        }
        
        function createParticles(count, color) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            const particleColor = new THREE.Color(color);
            
            for (let i = 0; i < count * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = Math.random() * 30;
                positions[i + 2] = (Math.random() - 0.5) * 50;
                
                colors[i] = particleColor.r;
                colors[i + 1] = particleColor.g;
                colors[i + 2] = particleColor.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            particles.push(particleSystem);
            scene.add(particleSystem);
            
            return particleSystem;
        }
        
        function updateStats(phase) {
            gsap.to(stats, {
                roots: phase.roots || stats.roots,
                depth: phase.depth || stats.depth,
                height: phase.height || 0,
                viral: phase.year === 5 ? 100 : phase.year * 20,
                duration: 1,
                ease: "power2.out",
                onUpdate: () => {
                    document.getElementById('rootCount').textContent = Math.floor(stats.roots);
                    document.getElementById('depthValue').textContent = `${Math.floor(stats.depth)}m`;
                    document.getElementById('heightValue').textContent = `${Math.floor(stats.height)}m`;
                    document.getElementById('viralValue').textContent = `${Math.floor(stats.viral)}%`;
                }
            });
        }
        
        function startEpicJourney() {
            // Revelar interface
            masterTimeline
                .to('#mainTitle', {
                    opacity: 1,
                    y: -20,
                    duration: 2,
                    ease: "power2.out"
                })
                .to('#subtitle', {
                    opacity: 1,
                    y: -10,
                    duration: 1.5,
                    ease: "power2.out"
                }, "-=1")
                .to(['#statsPanel', '#legendBox', '#timelineContainer'], {
                    opacity: 1,
                    duration: 1,
                    stagger: 0.2
                }, "-=0.5")
                .to(['#mainTitle', '#subtitle'], {
                    opacity: 0,
                    duration: 1
                }, "+=2")
                .to('#yearIndicator', {
                    opacity: 1,
                    duration: 0.5
                }, "-=0.5");
            
            // Processar cada fase com timing correto
            phases.forEach((phase, index) => {
                masterTimeline
                    .call(() => {
                        console.log(`Iniciando Fase ${index + 1}: Ano ${phase.year}`);
                        processPhase(phase, index);
                    })
                    .to({}, { duration: 4 }); // Dar tempo para cada fase
            });
            
            // Iniciar animaÃ§Ã£o
            masterTimeline.play();
            animate();
        }
        
        function processPhase(phase, index) {
            // Atualizar indicadores
            document.getElementById('yearIndicator').textContent = `Ano ${phase.year}`;
            document.getElementById('phaseTitle').textContent = phase.title;
            document.getElementById('phaseDescription').textContent = phase.description;
            
            // Animar indicadores
            gsap.to('#yearIndicator', {
                scale: 1.2,
                duration: 0.5,
                yoyo: true,
                repeat: 1
            });
            
            gsap.to('#phaseIndicator', {
                opacity: 1,
                y: -20,
                duration: 1,
                ease: "back.out(1.5)"
            });
            
            // Atualizar timeline
            const progress = (phase.year / 5) * 100;
            gsap.to('#timelineProgress', {
                width: `${progress}%`,
                duration: 1,
                ease: "power2.out"
            });
            
            // Marcar ano ativo
            document.querySelectorAll('.marker').forEach(m => m.classList.remove('active'));
            document.querySelector(`[data-year="${phase.year}"]`).classList.add('active');
            
            // Atualizar stats
            updateStats(phase);
            
            // AÃ§Ãµes especÃ­ficas por fase
            if (phase.year <= 4) {
                // Calcular quantas raÃ­zes criar
                const currentRootCount = roots.length;
                const targetRoots = phase.roots;
                const newRoots = targetRoots - currentRootCount;
                
                console.log(`Criando ${newRoots} novas raÃ­zes. Total atual: ${currentRootCount}, Meta: ${targetRoots}`);
                
                // Crescer raÃ­zes progressivamente
                for (let i = 0; i < newRoots; i++) {
                    setTimeout(() => {
                        const angle = (Math.random() * Math.PI * 2);
                        const depth = phase.depth * (0.5 + Math.random() * 0.5);
                        createRoot(depth, angle, i < newRoots/2); // Metade primÃ¡rias, metade secundÃ¡rias
                    }, i * 50); // Mais rÃ¡pido para ver mais raÃ­zes
                }
                
                // Mover cÃ¢mera para mostrar raÃ­zes crescendo
                gsap.to(camera.position, {
                    x: Math.sin(phase.year * 0.5) * 20,
                    y: 15 - phase.year,
                    z: 30 + phase.year * 3,
                    duration: 3,
                    ease: "power2.inOut"
                });
                
                // Olhar para as raÃ­zes
                gsap.to(camera.rotation, {
                    x: -0.3 - phase.year * 0.1,
                    duration: 3,
                    ease: "power2.inOut"
                });
                
            } else if (phase.year === 5) {
                // EXPLOSÃƒO VIRAL!
                setTimeout(() => {
                    explosiveGrowth();
                }, 1000);
            }
            
            // Adicionar partÃ­culas crescentes
            createParticles(30 * phase.year, 0xFFD700);
            
            // Esconder indicador de fase apÃ³s 3 segundos
            setTimeout(() => {
                gsap.to('#phaseIndicator', {
                    opacity: 0,
                    y: 0,
                    duration: 0.5
                });
            }, 3500);
        }
        
        function explosiveGrowth() {
            // Mostrar efeito de explosÃ£o
            gsap.to('#explosionEffect', {
                opacity: 1,
                scale: 1.5,
                duration: 0.5,
                yoyo: true,
                repeat: 1,
                ease: "power4.out"
            });
            
            // Crescer bambu rapidamente
            const bambooHeight = 25;
            const stem = growBamboo(bambooHeight);
            
            // Criar brotos laterais (viral)
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const angle = (i / 5) * Math.PI * 2;
                    const distance = 5 + Math.random() * 5;
                    
                    const sprout = growBamboo(10 + Math.random() * 5);
                    sprout.position.set(
                        Math.cos(angle) * distance,
                        0,
                        Math.sin(angle) * distance
                    );
                    sprout.scale.set(0.6, 0.6, 0.6);
                }, 1000 + i * 300);
            }
            
            // CÃ¢mera Ã©pica zoom out
            gsap.to(camera.position, {
                x: 40,
                y: 30,
                z: 60,
                duration: 5,
                ease: "power2.inOut",
                onUpdate: () => camera.lookAt(0, 10, 0)
            });
            
            // Criar explosÃ£o de partÃ­culas
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createParticles(200, 0x4CAF50);
                }, i * 200);
            }
            
            // Mensagem final
            setTimeout(() => {
                gsap.to('#mainTitle', {
                    opacity: 1,
                    duration: 2
                });
                document.getElementById('mainTitle').textContent = "ðŸŽ‹ O Bambu Floresceu!";
                document.getElementById('subtitle').textContent = "45 metros de sucesso viral construÃ­do sobre raÃ­zes profundas";
                gsap.to('#subtitle', {
                    opacity: 1,
                    duration: 2
                });
            }, 4000);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animar partÃ­culas
            particles.forEach(system => {
                system.rotation.y += 0.001;
                const positions = system.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.05;
                    if (positions[i] < -10) {
                        positions[i] = 30;
                    }
                }
                system.geometry.attributes.position.needsUpdate = true;
            });
            
            // RotaÃ§Ã£o suave das raÃ­zes
            roots.forEach((root, i) => {
                root.rotation.y += 0.001 * (1 + i * 0.1);
            });
            
            // Movimento suave do bambu
            if (bamboo) {
                bamboo.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }
        
        function skipToEnd() {
            // Criar todas as raÃ­zes de uma vez
            const totalRoots = 60;
            for (let i = 0; i < totalRoots; i++) {
                const angle = (Math.random() * Math.PI * 2);
                const depth = 5 + Math.random() * 10;
                createRoot(depth, angle, i < 30);
            }
            stats.roots = totalRoots;
            stats.depth = 15;
            updateStats({ roots: totalRoots, depth: 15, year: 4 });
            
            // Pular timeline para o final
            setTimeout(() => {
                masterTimeline.progress(0.8);
            }, 1000);
        }
        
        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Iniciar quando a pÃ¡gina carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
