    <style>

        .legend-title {

        /* Indicador de fase (canto superior direito) */
        .phase-indicator {

        /* ROI Counter (canto inferior direito) */

        /* Efeito de explosÃ£o sutil */

        .floating {

    <script>
        // Three.js Setup
        let scene, camera, renderer;
        let bambooGroup, rootsGroup;
        let particles = [];
        let currentPhase = 0;
        
        // Dados das fases
        const phases = [
            { name: "Semeando", desc: "Primeiras menÃ§Ãµes", videos: 5, mentions: 12, reach: "2.3K", leads: 3, viral: 5 },
            { name: "Autoridade", desc: "ConfianÃ§a crescendo", videos: 18, mentions: 67, reach: "8.7K", leads: 15, viral: 20 },
            { name: "InfluÃªncia", desc: "Rede se expandindo", videos: 52, mentions: 234, reach: "45K", leads: 67, viral: 45 },
            { name: "Algoritmo", desc: "YouTube favorecendo", videos: 147, mentions: 892, reach: "186K", leads: 234, viral: 75 },
            { name: "VIRAL!", desc: "Crescimento explosivo", videos: 500, mentions: 3847, reach: "1.2M", leads: 892, viral: 100, roi: 12.3 }
        ];
        
        function init() {
            setupThreeJS();
            createLighting();
            createGround();
            createSeed();
            createParticleSystem();
            startJourney();
            animate();
        }
        
        function setupThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x0a0a0a, 0.02);
            
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(30, 25, 40);
            camera.lookAt(0, -5, 0);
            
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('canvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            bambooGroup = new THREE.Group();
            rootsGroup = new THREE.Group();
            scene.add(bambooGroup);
            scene.add(rootsGroup);
        }
        
        function createLighting() {
            // Luz ambiente suave
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            // Luz direcional principal
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(20, 40, 20);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight);
            
            // Luz roxa do Liftlio
            const purpleLight = new THREE.PointLight(0x6366f1, 0.5);
            purpleLight.position.set(0, 10, 0);
            scene.add(purpleLight);
            
            // Luz hemisfÃ©rica para gradiente
            const hemiLight = new THREE.HemisphereLight(0x6366f1, 0x0a0a0a, 0.3);
            scene.add(hemiLight);
        }
        
        function createGround() {
            // Plano semi-transparente
            const groundGeometry = new THREE.PlaneGeometry(150, 150);
            const groundMaterial = new THREE.MeshLambertMaterial({
                color: 0x111111,
                transparent: true,
                opacity: 0.3
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Linha divisÃ³ria sutil
            const lineGeometry = new THREE.BoxGeometry(150, 0.1, 0.5);
            const lineMaterial = new THREE.MeshBasicMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.5,
                transparent: true,
                opacity: 0.3
            });
            const line = new THREE.Mesh(lineGeometry, lineMaterial);
            line.position.y = 0.05;
            scene.add(line);
            
            // Grid sutil
            const gridHelper = new THREE.GridHelper(100, 20, 0x6366f1, 0x1a1a1a);
            gridHelper.position.y = 0.01;
            gridHelper.material.opacity = 0.1;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }
        
        function createSeed() {
            // Semente inicial (logo Liftlio abstrato)
            const seedGeometry = new THREE.IcosahedronGeometry(0.5, 0);
            const seedMaterial = new THREE.MeshPhongMaterial({
                color: 0x6366f1,
                emissive: 0x6366f1,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const seed = new THREE.Mesh(seedGeometry, seedMaterial);
            seed.position.y = -0.5;
            bambooGroup.add(seed);
            
            // AnimaÃ§Ã£o de rotaÃ§Ã£o sutil
            gsap.to(seed.rotation, {
                y: Math.PI * 2,
                duration: 20,
                repeat: -1,
                ease: "none"
            });
        }
        
        function createRoot(depth, angle, type = 'primary') {
            const rootGroup = new THREE.Group();
            
            // Cores baseadas no tipo
            const colors = {
                primary: 0x6366f1,    // Roxo Liftlio
                secondary: 0x818cf8,   // Roxo claro
                viral: 0xec4899,       // Rosa viral
                conversion: 0x10b981   // Verde conversÃ£o
            };
            
            // Criar caminho orgÃ¢nico
            const points = [];
            const segments = 25;
            
            for (let i = 0; i <= segments; i++) {
                const t = i / segments;
                const spread = type === 'primary' ? 3 : 2;
                const x = Math.sin(angle) * t * depth * spread;
                const y = -t * depth * 1.5;
                const z = Math.cos(angle) * t * depth * spread;
                
                // Curvatura orgÃ¢nica
                const wobble = Math.sin(t * Math.PI * 4) * (type === 'primary' ? 1.5 : 0.8);
                points.push(new THREE.Vector3(
                    x + wobble * Math.cos(angle + Math.PI/2),
                    y,
                    z + wobble * Math.sin(angle + Math.PI/2)
                ));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            const tubeGeometry = new THREE.TubeGeometry(
                curve, 
                40, 
                type === 'primary' ? 0.3 : 0.15,
                8,
                false
            );
            
            const rootMaterial = new THREE.MeshPhongMaterial({
                color: colors[type],
                emissive: colors[type],
                emissiveIntensity: 0.1,
                shininess: 60,
                transparent: true,
                opacity: 0.8
            });
            
            const root = new THREE.Mesh(tubeGeometry, rootMaterial);
            root.castShadow = true;
            rootGroup.add(root);
            
            rootsGroup.add(rootGroup);
            
            // AnimaÃ§Ã£o de crescimento
            rootGroup.scale.set(0, 0, 0);
            gsap.to(rootGroup.scale, {
                x: 1,
                y: 1,
                z: 1,
                duration: 2,
                ease: "power2.out"
            });
            
            // Brilho ao crescer
            gsap.to(rootMaterial, {
                emissiveIntensity: 0.3,
                duration: 0.5,
                yoyo: true,
                repeat: 1
            });
            
            return rootGroup;
        }
        
        function createBambooSegment(height, radius, index) {
            const segmentGroup = new THREE.Group();
            
            // Geometria do segmento com variaÃ§Ã£o natural
            const radiusVariation = 1 - index * 0.02;
            const segmentGeometry = new THREE.CylinderGeometry(
                radius * radiusVariation * 0.9,
                radius * radiusVariation,
                height,
                12,
                1,
                false
            );
            
            // Deformar levemente para aparÃªncia orgÃ¢nica
            const positions = segmentGeometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const z = positions.getZ(i);
                const noise = Math.sin(i * 0.5) * 0.02;
                positions.setX(i, x + noise);
                positions.setZ(i, z + noise);
            }
            
            const segmentMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x4a7c59,
                roughness: 0.7,
                metalness: 0,
                clearcoat: 0.3,
                clearcoatRoughness: 0.4,
                emissive: 0x10b981,
                emissiveIntensity: 0.05
            });
            
            const segment = new THREE.Mesh(segmentGeometry, segmentMaterial);
            segment.position.y = height * index;
            segment.castShadow = true;
            segment.receiveShadow = true;
            
            // Adicionar nÃ³ do bambu
            if (index % 2 === 0 && index > 0) {
                const nodeGeometry = new THREE.TorusGeometry(
                    radius * radiusVariation * 1.1,
                    0.05,
                    6,
                    12
                );
                const nodeMaterial = new THREE.MeshPhongMaterial({
                    color: 0x3d6449,
                    emissive: 0x2a4434,
                    emissiveIntensity: 0.1
                });
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.rotation.x = Math.PI / 2;
                node.position.y = height * index;
                segmentGroup.add(node);
            }
            
            segmentGroup.add(segment);
            
            // Adicionar folhas
            if (index > 5 && index % 3 === 0) {
                createBambooLeaves(segmentGroup, height * index, index);
            }
            
            return segmentGroup;
        }
        
        function createBambooLeaves(parent, height, segmentIndex) {
            const leafCount = 6 + Math.floor(Math.random() * 3);
            
            for (let i = 0; i < leafCount; i++) {
                const angle = (i / leafCount) * Math.PI * 2 + Math.random() * 0.5;
                
                // Criar galho pequeno
                const branchLength = 0.5 + Math.random() * 1;
                const branchGeometry = new THREE.CylinderGeometry(0.02, 0.03, branchLength, 4);
                const branchMaterial = new THREE.MeshPhongMaterial({
                    color: 0x3d6449
                });
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                branch.position.set(
                    Math.cos(angle) * 0.8,
                    height,
                    Math.sin(angle) * 0.8
                );
                branch.rotation.z = angle + Math.PI/2;
                branch.rotation.x = Math.PI/6;
                parent.add(branch);
                
                // Criar folhas no galho
                const leavesPerBranch = 2 + Math.floor(Math.random() * 2);
                for (let j = 0; j < leavesPerBranch; j++) {
                    const leafGeometry = new THREE.PlaneGeometry(0.3, 1.5, 2, 4);
                    
                    // Deformar para forma de folha
                    const positions = leafGeometry.attributes.position;
                    for (let k = 0; k < positions.count; k++) {
                        const x = positions.getX(k);
                        const y = positions.getY(k);
                        const curve = Math.sin(y * Math.PI) * 0.05;
                        positions.setZ(k, curve);
                        const taper = 1 - Math.pow(Math.abs(y) / 0.75, 2);
                        positions.setX(k, x * taper);
                    }
                    
                    const leafMaterial = new THREE.MeshPhongMaterial({
                        color: 0x4a7c59,
                        emissive: 0x2a4434,
                        emissiveIntensity: 0.05,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                    const leafDistance = branchLength * (0.5 + j * 0.3);
                    leaf.position.set(
                        Math.cos(angle) * (0.8 + leafDistance),
                        height + Math.random() * 0.3,
                        Math.sin(angle) * (0.8 + leafDistance)
                    );
                    leaf.rotation.z = angle + Math.PI/2 + (Math.random() - 0.5) * 0.5;
                    leaf.rotation.x = Math.PI/8;
                    leaf.rotation.y = Math.random() * Math.PI/4;
                    
                    parent.add(leaf);
                    
                    // AnimaÃ§Ã£o sutil de balanÃ§o
                    gsap.to(leaf.rotation, {
                        z: leaf.rotation.z + 0.05,
                        duration: 2 + Math.random() * 2,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut",
                        delay: Math.random() * 2
                    });
                }
            }
        }
        
        function growBamboo() {
            const segmentHeight = 1.8;
            const segments = 25;
            
            for (let i = 0; i < segments; i++) {
                setTimeout(() => {
                    const segment = createBambooSegment(segmentHeight, 1, i);
                    bambooGroup.add(segment);
                    
                    // AnimaÃ§Ã£o de crescimento
                    segment.scale.set(0, 0, 0);
                    gsap.to(segment.scale, {
                        x: 1,
                        y: 1,
                        z: 1,
                        duration: 0.5,
                        ease: "back.out(1.5)"
                    });
                    
                    // Adicionar partÃ­culas ao crescer
                    if (i % 3 === 0) {
                        createGrowthParticles(i * segmentHeight);
                    }
                }, i * 100);
            }
            
            // Criar brotos laterais (viral spread)
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    const angle = (i / 5) * Math.PI * 2;
                    const distance = 5 + Math.random() * 3;
                    createSideBamboo(angle, distance, 12 + Math.random() * 5);
                }
            }, 3000);
        }
        
        function createSideBamboo(angle, distance, height) {
            const sideGroup = new THREE.Group();
            const segments = Math.floor(height);
            
            for (let i = 0; i < segments; i++) {
                setTimeout(() => {
                    const segment = createBambooSegment(1.5, 0.7, i);
                    segment.scale.set(0.7, 0.7, 0.7);
                    sideGroup.add(segment);
                }, i * 80);
            }
            
            sideGroup.position.set(
                Math.cos(angle) * distance,
                0,
                Math.sin(angle) * distance
            );
            
            bambooGroup.add(sideGroup);
        }
        
        function createParticleSystem() {
            const particleCount = 200;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = Math.random() * 30;
                positions[i + 2] = (Math.random() - 0.5) * 50;
                
                // Cores do Liftlio
                const color = new THREE.Color(
                    Math.random() > 0.5 ? 0x6366f1 : 0x818cf8
                );
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            particles.push(particleSystem);
            scene.add(particleSystem);
        }
        
        function createGrowthParticles(height) {
            const particleCount = 30;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 2;
                positions[i] = Math.cos(angle) * radius;
                positions[i + 1] = height + Math.random() * 2;
                positions[i + 2] = Math.sin(angle) * radius;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x10b981,
                size: 0.5,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            });
            
            const burst = new THREE.Points(geometry, material);
            scene.add(burst);
            
            // Animar dispersÃ£o
            gsap.to(burst.position, {
                y: height + 5,
                duration: 2,
                ease: "power2.out"
            });
            
            gsap.to(material, {
                opacity: 0,
                duration: 2,
                onComplete: () => {
                    scene.remove(burst);
                }
            });
        }
        
        function updateMetrics(phase) {
            gsap.to({}, {
                duration: 2,
                onUpdate: function() {
                    const progress = this.progress();
                    document.getElementById('videos').textContent = Math.floor(phase.videos * progress);
                    document.getElementById('mentions').textContent = Math.floor(phase.mentions * progress);
                    document.getElementById('reach').textContent = phase.reach;
                    document.getElementById('leads').textContent = Math.floor(phase.leads * progress);
                    document.getElementById('viral').textContent = Math.floor(phase.viral * progress) + '%';
                }
            });
        }
        
        function processPhase(index) {
            const phase = phases[index];
            
            // Atualizar indicador de fase
            document.getElementById('phaseName').textContent = `FASE ${index + 1}: ${phase.name}`;
            document.getElementById('phaseDesc').textContent = phase.desc;
            
            gsap.to('#phaseIndicator', {
                opacity: 1,
                duration: 0.5
            });
            
            // Atualizar timeline
            document.querySelectorAll('.phase-label').forEach(el => el.classList.remove('active'));
            document.querySelector(`[data-phase="${index + 1}"]`).classList.add('active');
            
            const progress = ((index + 1) / 5) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            // Atualizar mÃ©tricas
            updateMetrics(phase);
            
            // AÃ§Ãµes especÃ­ficas por fase
            if (index < 4) {
                // Criar raÃ­zes
                const rootTypes = ['primary', 'secondary', 'viral', 'conversion'];
                const rootCount = (index + 1) * 5;
                
                for (let i = 0; i < rootCount; i++) {
                    setTimeout(() => {
                        const angle = Math.random() * Math.PI * 2;
                        const depth = 3 + index * 2 + Math.random() * 3;
                        const type = rootTypes[Math.floor(Math.random() * rootTypes.length)];
                        createRoot(depth, angle, type);
                    }, i * 200);
                }
                
                // Mover cÃ¢mera suavemente
                gsap.to(camera.position, {
                    x: 30 - index * 3,
                    y: 25 - index * 2,
                    z: 40 + index * 5,
                    duration: 3,
                    ease: "power2.inOut"
                });
                
            } else {
                // Fase 5: EXPLOSÃƒO VIRAL!
                growBamboo();
                
                // Efeito de brilho
                gsap.to('#glowEffect', {
                    opacity: 0.5,
                    duration: 1,
                    yoyo: true,
                    repeat: 2
                });
                
                // Mostrar ROI
                if (phase.roi) {
                    setTimeout(() => {
                        document.getElementById('roiValue').textContent = phase.roi + 'x';
                        gsap.to('#roiCounter', {
                            opacity: 1,
                            duration: 1
                        });
                    }, 3000);
                }
                
                // CÃ¢mera Ã©pica
                gsap.to(camera.position, {
                    x: 50,
                    y: 40,
                    z: 70,
                    duration: 5,
                    ease: "power2.inOut",
                    onUpdate: () => {
                        camera.lookAt(0, 20, 0);
                    }
                });
            }
            
            // Esconder indicador apÃ³s 3s
            setTimeout(() => {
                gsap.to('#phaseIndicator', {
                    opacity: 0,
                    duration: 0.5
                });
            }, 3000);
        }
        
        function startJourney() {
            // Processar cada fase automaticamente
            phases.forEach((phase, index) => {
                setTimeout(() => {
                    processPhase(index);
                }, index * 5000); // 5 segundos por fase
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animar partÃ­culas
            particles.forEach(system => {
                system.rotation.y += 0.001;
                const positions = system.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.05;
                    if (positions[i] < -10) {
                        positions[i] = 30;
                    }
                }
                system.geometry.attributes.position.needsUpdate = true;
            });
            
            // RotaÃ§Ã£o sutil das raÃ­zes
            if (rootsGroup) {
                rootsGroup.rotation.y += 0.0005;
            }
            
            // Movimento sutil do bambu
            if (bambooGroup) {
                bambooGroup.rotation.y += 0.0003;
            }
            
            renderer.render(scene, camera);
        }
        
        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Iniciar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
