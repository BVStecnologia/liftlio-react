  }

  # Waitlist routes
  location = /waitlist {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /waitlist-pending {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /checkout {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /billing {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Browser Agent routes
  location = /computer {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /computer-dev {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Admin Dashboard route
  location = /admin {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Browser Integrations route
  location = /browser-integrations {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  # Blog routes - React SPA
  location = /blog {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location ~ ^/blog/[^/]+$ {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  # Blog images (static assets with long cache)
  location ^~ /blog-images/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable, max-age=31536000";
  }

  # Serve landing page at root for SEO, but not for OAuth callbacks
  location = / {
    root /usr/share/nginx/html;
    
    # Use error_page trick to handle OAuth callbacks properly
    error_page 418 = @oauth_callback;
    
    # If OAuth parameters exist, trigger the error page
    if ($arg_code != "") {
      return 418;
    }
    
    # Normal flow: serve landing page
    try_files /landing-page.html /index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
  
  # Named location for OAuth callback handling
  location @oauth_callback {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  # Handle all other routes with React router
  location / {
    root /usr/share/nginx/html;
    
    # Only try the exact URI or fallback to index.html
    # Removed $uri/ to prevent directory checking
    try_files $uri /index.html;
    
    # Don't cache the index.html  
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
}