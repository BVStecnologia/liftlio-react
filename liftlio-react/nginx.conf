server {
  listen 80;
  
  # GLOBAL: Disable absolute redirects to prevent 301 issues with React SPA
  # This makes nginx use relative redirects instead of absolute ones
  absolute_redirect off;
  
  # Buffer size for handling Cloudflare
  client_header_buffer_size 1k;
  large_client_header_buffers 4 16k;
  
  # Timeouts for Cloudflare
  client_body_timeout 60s;
  client_header_timeout 60s;
  keepalive_timeout 65s;
  send_timeout 60s;
  
  # Enable gzip compression with optimized settings
  gzip on;
  gzip_vary on;
  gzip_min_length 256;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml application/x-font-ttf font/opentype application/vnd.ms-fontobject;
  gzip_disable "msie6";
  
  # Add security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
  
  # Add CORS headers for Supabase
  add_header Access-Control-Allow-Origin "https://suqjifkhmekcdflwowiw.supabase.co" always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Authorization, Content-Type, x-client-info, apikey" always;
  add_header Access-Control-Allow-Credentials "true" always;
  
  # SEO Redirects - Remove duplicate pages (301 permanent)
  location = /llms.txt {
    return 301 https://liftlio.com/;
  }
  
  location = /landing-page.html {
    return 301 https://liftlio.com/;
  }
  
  # Additional SEO redirects
  location = /index.html {
    return 301 https://liftlio.com/;
  }
  
  # Blog Sitemap (static file, regenerated on deploy)
  location = /blog-sitemap.xml {
    root /usr/share/nginx/html;
    add_header Content-Type "application/xml; charset=utf-8" always;
    add_header Cache-Control "public, max-age=3600";
  }

  # Proxy for Supabase RPC calls to avoid CORS
  location /api/trends {
    proxy_pass https://suqjifkhmekcdflwowiw.supabase.co/rest/v1/rpc/get_youtube_trends;
    proxy_set_header apikey "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1cWppZmtobWVrY2RmbHdvd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MDkzNDQsImV4cCI6MjA0MjA4NTM0NH0.ajtUy21ib_z5O6jWaAYwZ78_D5Om_cWra5zFq-0X-3I";
    proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1cWppZmtobWVrY2RmbHdvd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MDkzNDQsImV4cCI6MjA0MjA4NTM0NH0.ajtUy21ib_z5O6jWaAYwZ78_D5Om_cWra5zFq-0X-3I";
    proxy_set_header Content-Type "application/json";
    proxy_hide_header Access-Control-Allow-Origin;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Cache-Control "public, max-age=300";
  }

  # ===========================================
  # Browser Agent VPS Proxy (fixes Mixed Content HTTPS->HTTP)
  # ===========================================

  # Proxy for Browser Orchestrator (port 8080)
  location /browser-proxy/orchestrator/ {
    rewrite ^/browser-proxy/orchestrator/(.*) /$1 break;
    proxy_pass http://173.249.22.2:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # Dynamic port proxy for container API calls
  # URL format: /browser-proxy/port/{port}/{path}
  location ~ ^/browser-proxy/port/(\d+)/(.*)$ {
    set $backend_port $1;
    proxy_pass http://173.249.22.2:$backend_port/$2$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }

  # VNC WebSocket proxy with long timeouts
  # URL format: /vnc-proxy/{port}/{path}
  location ~ ^/vnc-proxy/(\d+)/(.*)$ {
    set $vnc_port $1;
    proxy_pass http://173.249.22.2:$vnc_port/$2$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    proxy_connect_timeout 60s;
  }

  # SSE proxy for real-time events
  location ~ ^/browser-proxy/sse/(\d+)$ {
    set $sse_port $1;
    proxy_pass http://173.249.22.2:$sse_port/sse;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400;
    chunked_transfer_encoding off;
  }
  
  # Service Worker - must not be cached
  location = /service-worker.js {
    root /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    expires 0;
  }
  
  # Serve static HTML pages for institutional content
  location = /privacy {
    root /usr/share/nginx/html;
    try_files /privacy.html =404;
    add_header Cache-Control "public, max-age=3600";
  }
  
  location = /terms {
    root /usr/share/nginx/html;
    try_files /terms.html =404;
    add_header Cache-Control "public, max-age=3600";
  }
  
  # Serve static HTML for About page
  location = /about {
    root /usr/share/nginx/html;
    try_files /about.html =404;
    add_header Cache-Control "public, max-age=3600";
  }

  # React route for Contact page
  location = /contact {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  # Serve static files from /static/ directory with proper caching
  location ^~ /static/ {
    root /usr/share/nginx/html;
    try_files $uri =404;  # Return 404 if file doesn't exist
    expires 1y;
    add_header Cache-Control "public, immutable, max-age=31536000";
    
    # Enable gzip for these files too
    gzip_static on;
  }
  
  # JavaScript and CSS handling with smart caching
  location ~* \.(js|css)$ {
    root /usr/share/nginx/html;
    try_files $uri =404;
    
    # Default: short cache for non-hashed files
    expires 1h;
    add_header Cache-Control "public, max-age=3600, must-revalidate";
    gzip_static on;
  }
  
  # Serve other static assets with proper caching
  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf)$ {
    root /usr/share/nginx/html;
    try_files $uri =404;  # Return 404 if file doesn't exist
    expires 1y;
    add_header Cache-Control "public, immutable, max-age=31536000";
    
    # Enable gzip for these files too
    gzip_static on;
  }
  
  # CRITICAL: React app routes - must come BEFORE generic location /
  # These routes should ALWAYS serve index.html for React Router to handle
  location = /login {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  location = /dashboard {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  location = /register {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /reset-password {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location /auth/callback {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  # React routes for project creation flow
  location = /create-project {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  location = /integrations {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }
  
  # Public pages routes
  location = /trends {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  location = /liftlio-analytics {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /mentions {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /analytics {
    root /usr/share/nginx/html;
    try_files /index.html =404;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location = /monitoring {
    root /usr/share/nginx/html;
    try_files /index.html =404;
