    <!-- Add support for Supabase authentication redirects -->
    <script>
      // Register Service Worker for mobile performance
      if ('serviceWorker' in navigator && window.innerWidth <= 768) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed'));
        });
      }
      
      // Check for problematic extensions
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && event.error.message.includes('chrome-extension://')) {
          console.warn('Browser extension error detected:', event.error.message);
          // Don't let extension errors break the app
          event.preventDefault();
        }
      });
      
      // Special handling for OAuth redirects
      if (window.location.hash && window.location.hash.includes('access_token')) {
        console.log('Auth redirect detected:', window.location.href);
        
        // If we're at the root and not at the callback path, redirect to the callback
        if (window.location.pathname === '/' || window.location.pathname === '') {
          console.log('Redirecting hash to proper callback handler');
          window.location.href = '/auth/callback' + window.location.hash;
        } 
        // If we're in a popup window, post a message to the parent
        else if (window.opener) {
          console.log('Sending auth data to parent window');
          window.opener.postMessage({ 
            type: 'supabase.auth.callback', 
            hash: window.location.hash 
          }, window.location.origin);
        }
      }
    </script>

    <style>
/* Critical CSS for Landing Page - Mobile Optimized */
/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Typography */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* Hero Section - Above the fold */
.hero-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 80px 20px 40px;
}

.hero-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1rem;
  color: #ffffff;
}

.gradient-text {
  background: linear-gradient(135deg, #00b4ff 0%, #80ffdb 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  padding: 16px 20px;
  background: rgba(10, 10, 10, 0.9);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-content {
  max-width: 1440px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo */
.logo {
  font-size: 24px;
  font-weight: 900;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #00b4ff 0%, #80ffdb 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Buttons */
.primary-button {
  background: linear-gradient(135deg, #00b4ff 0%, #80ffdb 100%);
  color: #000;
  border: none;
  padding: 16px 32px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s;
}

.primary-button:active {
  transform: scale(0.95);
}

/* Hero Image Container */
.dashboard-hero-image {
  width: 100%;
  height: auto;
  display: block;
  margin-top: 40px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

/* Mobile Optimizations */
@media (max-width: 768px) {
  /* Disable expensive effects on mobile */
  * {
    backdrop-filter: none !important;
    filter: none !important;
    text-shadow: none !important;
    box-shadow: none !important;
    animation: none !important;
    transition: none !important;
  }
  
  .hero-section {
    min-height: auto;
    padding: 80px 20px 40px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .primary-button {
    padding: 14px 28px;
    font-size: 15px;
  }
  
  header {
    padding: 12px 16px;
  }
  
  .logo {
    font-size: 20px;
  }
}

/* Loading States */
.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Lazy Section Placeholder */
.lazy-placeholder {
  min-height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Ensure images are visible immediately */
img {
  display: block;
  max-width: 100%;
  height: auto;
}

/* Hide mobile menu by default */
.mobile-menu {
  display: none;
}

/* Badge */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(0, 180, 255, 0.1);
  border: 1px solid rgba(0, 180, 255, 0.3);
  border-radius: 50px;
  padding: 8px 20px;
  font-size: 14px;
  margin-bottom: 24px;
}

/* Description */
.description {
  font-size: 18px;
  line-height: 1.6;
  color: #a1a1a1;
  margin-bottom: 32px;
}

/* Navigation */
.nav {
  display: flex;
  align-items: center;
  gap: 32px;
}

.nav-link {
  color: #a1a1a1;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.2s;
}

.nav-link:hover {
  color: #fff;
}

/* Mobile menu button */
.mobile-menu-button {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .nav {
    display: none;
  }
  
  .mobile-menu-button {
    display: block;
  }
}
