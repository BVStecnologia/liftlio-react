    <!-- Add support for Supabase authentication redirects -->
    <script>
      // AGGRESSIVE Service Worker cleanup for development
      // This ensures NO caching issues during development
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Check if we're in development mode
          const isDevelopment = window.location.hostname === 'localhost' || 
                                window.location.hostname === '127.0.0.1' ||
                                window.location.hostname.includes('192.168.') ||
                                window.location.hostname.includes('172.') ||
                                window.location.hostname.includes('10.');
          
          if (isDevelopment) {
            // FORCE unregister ALL service workers in development
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              console.log(`[DEV] Found ${registrations.length} service workers to unregister`);
              for(let registration of registrations) {
                registration.unregister().then(() => {
                  console.log('[DEV] Service worker unregistered:', registration.scope);
                });
              }
            });
            
            // Also clear ALL caches in development
            if ('caches' in window) {
              caches.keys().then(function(names) {
                console.log(`[DEV] Found ${names.length} caches to clear`);
                for (let name of names) {
                  caches.delete(name).then(() => {
                    console.log('[DEV] Cache cleared:', name);
                  });
                }
              });
            }
            
            // Prevent ANY new service worker registrations in development
            const originalRegister = navigator.serviceWorker.register;
            navigator.serviceWorker.register = function() {
              console.warn('[DEV] Blocked service worker registration attempt');
              return Promise.reject(new Error('Service workers disabled in development'));
            };
          } else {
            // Only register in production (liftlio.com)
            navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
              .then(registration => console.log('SW registered for production'))
              .catch(err => console.log('SW registration failed'));
          }
        });
      }
      
      // Check for problematic extensions
      window.addEventListener('error', function(event) {
        if (event.error && event.error.message && event.error.message.includes('chrome-extension://')) {
          console.warn('Browser extension error detected:', event.error.message);
          // Don't let extension errors break the app
          event.preventDefault();
        }
      });
      
      // Special handling for OAuth redirects
      if (window.location.hash && window.location.hash.includes('access_token')) {
        console.log('Auth redirect detected:', window.location.href);
        
        // If we're at the root and not at the callback path, redirect to the callback
        if (window.location.pathname === '/' || window.location.pathname === '') {
          console.log('Redirecting hash to proper callback handler');
          window.location.href = '/auth/callback' + window.location.hash;
        } 
        // If we're in a popup window, post a message to the parent
        else if (window.opener) {
          console.log('Sending auth data to parent window');
          window.opener.postMessage({ 
            type: 'supabase.auth.callback', 
            hash: window.location.hash 
          }, window.location.origin);
        }
      }
    </script>
    
    <!-- Prote√ß√£o IMEDIATA contra erros de extens√µes no localhost -->
    <script>
      // Executar ANTES de qualquer outra coisa
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        // Criar um proxy para window.onerror que filtra erros de extens√µes
        Object.defineProperty(window, 'onerror', {
          value: function(msg, src, lineno, colno, error) {
            if (src && (src.includes('chrome-extension://') || src.includes('frame_ant'))) return true;
            if (msg && typeof msg === 'string' && msg.includes('Failed to fetch')) return true;
            return false;
          },
          writable: false,
          configurable: false
        });
        
        // Interceptar TODOS os event listeners para unhandledrejection
        const originalAddEventListener = window.addEventListener;
        window.addEventListener = function(type, listener, options) {
          if (type === 'unhandledrejection') {
            // Criar um wrapper que filtra erros de extens√µes
            const wrappedListener = function(event) {
              if (event.reason) {
                const msg = event.reason.message || '';
                const stack = event.reason.stack || '';
                if (msg.includes('Failed to fetch') || 
                    stack.includes('chrome-extension://') || 
                    stack.includes('frame_ant')) {
                  event.preventDefault();
                  event.stopImmediatePropagation();
                  return;
                }
              }
              return listener.call(this, event);
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Sobrescrever console.error para filtrar mensagens de extens√µes
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const errorStr = args.join(' ');
          if (errorStr.includes('Failed to fetch') || 
              errorStr.includes('chrome-extension://') || 
              errorStr.includes('frame_ant')) {
            return; // Ignorar silenciosamente
          }
          return originalConsoleError.apply(console, args);
        };
        
        console.log('%cüõ°Ô∏è Extension Protection: ACTIVE', 'color: #8b5cf6; font-weight: bold;');
      }
    </script>

    <style>
/* Critical CSS for Landing Page - Mobile Optimized */
/* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Typography */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background: #0a0a0a;
  color: #fff;
  overflow-x: hidden;
}

/* Hero Section - Above the fold */
.hero-section {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 80px 20px 40px;
}

.hero-content {
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 5vw, 3.5rem);
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1rem;
  color: #ffffff;
}

.gradient-text {
  background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  padding: 16px 20px;
  background: rgba(10, 10, 10, 0.9);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.header-content {
  max-width: 1440px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Logo */
.logo {
  font-size: 24px;
  font-weight: 900;
  letter-spacing: -1px;
  background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Buttons */
.primary-button {
  background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
  color: #fff;
  border: none;
  padding: 16px 32px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s;
}

.primary-button:active {
  transform: scale(0.95);
}

/* Hero Image Container */
.dashboard-hero-image {
  width: 100%;
  height: auto;
  display: block;
  margin-top: 40px;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

/* Mobile Optimizations */
@media (max-width: 768px) {
  /* Disable expensive effects on mobile */
  * {
    backdrop-filter: none !important;
    filter: none !important;
    text-shadow: none !important;
    box-shadow: none !important;
    animation: none !important;
    transition: none !important;
  }
  
  .hero-section {
    min-height: auto;
    padding: 80px 20px 40px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .primary-button {
    padding: 14px 28px;
    font-size: 15px;
  }
  
  header {
    padding: 12px 16px;
  }
  
  .logo {
    font-size: 20px;
  }
}

/* Loading States */
.loading-spinner {
  width: 40px;
  height: 40px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-top: 3px solid #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Lazy Section Placeholder */
.lazy-placeholder {
  min-height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Ensure images are visible immediately */
img {
  display: block;
  max-width: 100%;
  height: auto;
}

/* Hide mobile menu by default */
.mobile-menu {
  display: none;
}

/* Badge */
.badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(0, 180, 255, 0.1);
  border: 1px solid rgba(0, 180, 255, 0.3);
  border-radius: 50px;
  padding: 8px 20px;
  font-size: 14px;
  margin-bottom: 24px;
}

/* Description */
.description {
  font-size: 18px;
  line-height: 1.6;
  color: #a1a1a1;
  margin-bottom: 32px;
}

/* Navigation */
.nav {
  display: flex;
  align-items: center;
  gap: 32px;
}

.nav-link {
  color: #a1a1a1;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.2s;
}

.nav-link:hover {
  color: #fff;
}

/* Mobile menu button */
.mobile-menu-button {
  display: none;
  background: none;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}

@media (max-width: 768px) {
  .nav {
    display: none;
  }
  
  .mobile-menu-button {
    display: block;
  }
}
