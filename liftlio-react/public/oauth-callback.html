<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube OAuth Callback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      color: #333;
      text-align: center;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      margin-top: 0;
      color: #5e35b1;
      font-size: 24px;
    }
    
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(94, 53, 177, 0.1);
      border-radius: 50%;
      border-top: 3px solid #5e35b1;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Authorization</h1>
    <p>Completing YouTube authorization. This window will close automatically...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    
    // Handle the result
    if (code) {
      // Send the code back to the parent window
      window.opener.postMessage({
        type: 'OAUTH_CALLBACK',
        code: code
      }, window.location.origin);
      
      // Will close automatically after parent window processes the message
    } else if (error) {
      // Handle error
      document.querySelector('.container').innerHTML = `
        <h1>Authorization Failed</h1>
        <p>There was an error during the authorization process: ${error}</p>
        <p>Please close this window and try again.</p>
      `;
    }
  </script>
</body>
</html>
