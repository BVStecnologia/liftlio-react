<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#282c34" />
  <meta name="description" content="Scale word-of-mouth recommendations without paying for ads." />
  <title>Liftlio - Scale Word-of-Mouth Without Ads</title>
  
  <!-- Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Critical CSS inline for instant rendering -->
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif;-webkit-font-smoothing:antialiased;background:#0a0a0a;color:#fff;overflow-x:hidden}
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:80px 20px 40px;text-align:center}
    .hero-content{max-width:600px;margin:0 auto}
    h1{font-size:2rem;font-weight:700;line-height:1.2;margin-bottom:1rem;color:#fff}
    .gradient{background:linear-gradient(135deg,#00b4ff 0%,#80ffdb 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .subtitle{font-size:1.1rem;color:rgba(255,255,255,0.8);line-height:1.6;margin-bottom:2rem}
    .cta{background:linear-gradient(135deg,#00b4ff 0%,#80ffdb 100%);color:#000;border:none;padding:14px 28px;font-size:15px;font-weight:600;border-radius:50px;cursor:pointer;display:inline-block;text-decoration:none}
    .header{position:fixed;top:0;left:0;right:0;z-index:100;padding:12px 16px;background:rgba(10,10,10,0.9);border-bottom:1px solid rgba(255,255,255,0.1)}
    .header-content{max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}
    .logo{font-size:20px;font-weight:900;letter-spacing:-1px;background:linear-gradient(135deg,#00b4ff 0%,#80ffdb 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero-img{width:100%;height:auto;margin-top:2rem;border-radius:12px;opacity:0;transition:opacity 0.3s}
    .hero-img.loaded{opacity:1}
    /* Skeleton loader */
    .skeleton{background:linear-gradient(90deg,#1a1a1a 25%,#2a2a2a 50%,#1a1a1a 75%);background-size:200% 100%;animation:loading 1.5s infinite}
    @keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .img-skeleton{width:100%;padding-bottom:66.67%;margin-top:2rem;border-radius:12px;overflow:hidden;position:relative}
    /* Mobile font size */
    @media(min-width:768px){h1{font-size:2.5rem}.subtitle{font-size:1.25rem}}
  </style>
  
  <!-- Preload critical font -->
  <link rel="preload" as="font" type="font/woff2" crossorigin 
        href="https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa2JL7SUc.woff2">
</head>
<body>
  <!-- Static HTML for instant render -->
  <header class="header">
    <div class="header-content">
      <div class="logo">LIFTLIO</div>
    </div>
  </header>
  
  <div class="hero">
    <div class="hero-content">
      <h1>At Last, A Way to Scale Word-of-Mouth Recommendations <span class="gradient">Without Paying for Ads</span></h1>
      <p class="subtitle">Liftlio utilizes AI to get your brand mentioned in genuine conversations across the web, allowing your product to be discovered organically at scale.</p>
      <a href="/register" class="cta">Start Growing Today</a>
      
      <!-- Image with skeleton loader -->
      <div class="img-skeleton skeleton" id="imgLoader">
        <img 
          class="hero-img" 
          id="heroImg"
          src="/imagens/dashboard-hero-dark-mobile.jpg"
          alt="Liftlio Dashboard" 
          width="375" 
          height="250"
          loading="eager"
          fetchpriority="high"
          decoding="async"
          onload="this.classList.add('loaded');document.getElementById('imgLoader').style.display='none'"
        />
      </div>
    </div>
  </div>
  
  <!-- Minimal JS for image loading -->
  <script>
    // Detect theme and load appropriate image
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const img = document.getElementById('heroImg');
    if(!isDark) img.src = '/imagens/dashboard-hero-light-mobile.jpg';
  </script>
  
  <!-- Load React app after initial paint -->
  <div id="root" style="display:none"></div>
  
  <!-- Defer all non-critical resources -->
  <script>
    // Wait for first paint before loading React
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        // Show React root
        document.getElementById('root').style.display = 'block';
        // Hide static hero
        document.querySelector('.hero').style.display = 'none';
        
        // Load React bundle
        const script = document.createElement('script');
        script.src = '/static/js/main.592d1c84.js';
        script.defer = true;
        document.body.appendChild(script);
        
        // Load CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/static/css/main.4efb37a3.css';
        document.head.appendChild(link);
      });
    });
  </script>
</body>
</html>
