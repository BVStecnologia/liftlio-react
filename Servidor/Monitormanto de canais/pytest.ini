[pytest]
# Pytest Configuration for Video Qualifier

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    integration: Integration tests requiring live APIs (deselect with -m "not integration")
    unit: Unit tests (fast, no external dependencies)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
