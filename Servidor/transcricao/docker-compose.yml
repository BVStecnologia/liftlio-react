version: '3.8'

services:
  transcricao:
    build: .
    container_name: liftlio-transcricao
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - liftlio-network

networks:
  liftlio-network:
    external: true
