[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; ============================================
; SEMPRE LIGADOS (display e servidor)
; ============================================

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_SCREEN_WIDTH)sx%(ENV_SCREEN_HEIGHT)sx%(ENV_SCREEN_DEPTH)s
autorestart=true
autostart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err

[program:fluxbox]
command=/usr/bin/fluxbox -display :99
autorestart=true
autostart=true
priority=200
environment=DISPLAY=":99"
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.err

; ============================================
; PLAYWRIGHT MCP SERVER (porta 8931 interna)
; ============================================

[program:playwright-mcp]
command=/usr/bin/npx @playwright/mcp --port 8931
autorestart=true
autostart=true
priority=450
environment=DISPLAY=":99",PLAYWRIGHT_BROWSERS_PATH="/ms-playwright"
stdout_logfile=/var/log/supervisor/playwright-mcp.log
stderr_logfile=/var/log/supervisor/playwright-mcp.err

[program:mcp-server]
command=/usr/bin/node /app/dist/index.js
autorestart=true
autostart=true
priority=500
environment=DISPLAY=":99",NODE_ENV="production",HEADLESS="false"
stdout_logfile=/var/log/supervisor/mcp-server.log
stderr_logfile=/var/log/supervisor/mcp-server.err

; ============================================
; VNC SOB DEMANDA (desligados por padrao)
; ============================================

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw -xkb -noxrecord -noxfixes -noxdamage -setdesktopsize -scale_cursor 1.0
autorestart=true
autostart=false
priority=300
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err

[program:novnc]
command=/usr/share/novnc/utils/launch.sh --vnc localhost:5900 --listen %(ENV_NOVNC_PORT)s
autorestart=true
autostart=false
priority=400
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.err
