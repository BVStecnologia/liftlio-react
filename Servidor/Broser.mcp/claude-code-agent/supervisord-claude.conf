[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0777

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

; ============================================
; ALWAYS ON: X Display
; ============================================

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_SCREEN_WIDTH)sx%(ENV_SCREEN_HEIGHT)sx%(ENV_SCREEN_DEPTH)s
autorestart=true
autostart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb.err

[program:fluxbox]
command=/usr/bin/fluxbox -display :99
autorestart=true
autostart=true
priority=200
environment=DISPLAY=":99"
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox.err

; ============================================
; WINDOW WATCHDOG - Auto-maximize Chrome windows
; Ensures Playwright MCP windows are visible
; ============================================

[program:window-watchdog]
command=/bin/bash /app/window-watchdog.sh
user=claude
autorestart=true
autostart=true
startsecs=5
priority=225
environment=DISPLAY=":99",HOME="/home/claude"
stdout_logfile=/var/log/supervisor/window-watchdog.log
stderr_logfile=/var/log/supervisor/window-watchdog.err

; ============================================
; PERSISTENT CHROME WITH CDP
; Stays alive, Playwright MCP connects via CDP
; ============================================

[program:chrome-persistent]
command=/bin/bash /app/chrome-persistent.sh
user=claude
autorestart=true
autostart=true
startsecs=10
startretries=3
priority=250
environment=DISPLAY=":99",HOME="/home/claude"
stdout_logfile=/var/log/supervisor/chrome-persistent.log
stderr_logfile=/var/log/supervisor/chrome-persistent.err

; ============================================
; API SERVER (Claude Code tasks)
; ============================================

[program:api-server]
command=/usr/bin/node /app/server.js
user=claude
autorestart=true
autostart=true
priority=500
environment=DISPLAY=":99",HOME="/home/claude"
stdout_logfile=/var/log/supervisor/api-server.log
stderr_logfile=/var/log/supervisor/api-server.err

; ============================================
; VNC ON-DEMAND (disabled by default)
; ============================================

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw -xkb -noxrecord -noxfixes -threads -wait 10 -defer 10
autorestart=true
autostart=true
priority=300
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc.err

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen %(ENV_NOVNC_PORT)s
autorestart=true
autostart=true
priority=400
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc.err
