<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Agente MCP Trello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .assistant {
            background: #e9ecef;
            color: #333;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Teste Agente MCP Trello</h1>
    <p>Este agente pode interagir com o Trello via MCP. Experimente:</p>
    <ul>
        <li>"Quais s√£o minhas listas no Trello?"</li>
        <li>"Crie uma tarefa para revisar o sistema MCP"</li>
        <li>"O que tenho no Trello?"</li>
    </ul>

    <div class="chat-container" id="chat"></div>
    
    <div class="input-container">
        <input type="text" id="message" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="sendBtn">Enviar</button>
    </div>
    
    <div id="status"></div>

    <script>
        const SUPABASE_URL = 'https://suqjifkhmekcdflwowiw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1cWppZmtobWVrY2RmbHdvd2l3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY1MDkzNDQsImV4cCI6MjA0MjA4NTM0NH0.ajtUy21ib_z5O6jWaYwZ78_D5Om_cWra5zFq-0X-3I';
        
        let messages = [];
        
        function addMessage(content, role) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.textContent = content;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('message');
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');
            
            const message = input.value.trim();
            if (!message) return;
            
            // Adicionar mensagem do usu√°rio
            addMessage(message, 'user');
            messages.push({ role: 'user', content: message });
            
            // Limpar input e desabilitar bot√£o
            input.value = '';
            sendBtn.disabled = true;
            status.innerHTML = '<span class="success">Enviando...</span>';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/agente-teste-mcp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ messages })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Adicionar resposta do assistente
                const assistantMessage = data.choices[0].message.content;
                addMessage(assistantMessage, 'assistant');
                messages.push({ role: 'assistant', content: assistantMessage });
                
                status.innerHTML = '<span class="success">‚úì Enviado com sucesso!</span>';
                
                // Se criou um card, mostrar detalhes
                if (assistantMessage.includes('card_python_')) {
                    status.innerHTML += '<br><span class="success">üìã Card criado no MCP Trello (mock)</span>';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                status.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
                addMessage(`Erro: ${error.message}`, 'assistant');
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        // Mensagem inicial
        addMessage('Ol√°! Sou o agente MCP Trello. Como posso ajudar com suas tarefas?', 'assistant');
    </script>
</body>
</html>
